<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <section class="center">
      <div class="js-clock clock">
        <h3 class="clock__text" id="clock">00:00:00</h3>
      </div>
      <div class="js-name name">
        <form class="hidden" , id="login-form">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="Type your name here"
          />
          <!-- <button>Log In</button> -->
        </form>
      </div>

      <!-- <a href="https://github.com/Chynmn">Go to courses</a> -->
      <div>
        <h1 id="greeting" class="hidden"></h1>
        <form class="js-to-do to-do">
          <input
            class="js-add-to-do to-do__add-to-do"
            type="text"
            placeholder="Write a To do and Press Enter"
            required
          />
        </form>
        <ul class="js-list list"></ul>
      </div>
      <div class="js-quote quote">
        <span></span>
        <span></span>
      </div>
    </section>

    <div class="js-location location">
      <span class="location__text"></span>
    </div>

    <div class="js-weather weather">
      <span class="weather__text"></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/env.js"></script>
  </body>
</html>
